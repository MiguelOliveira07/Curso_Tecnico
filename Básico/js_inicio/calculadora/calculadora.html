<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <input type="num">
        <div id="div_nums">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <button>=</button>
        <button>+</button>
        <button>*</button>
        <button>%</button>
        <button>,</button>
        <button>-</button>
        <button>C</button>

    </main>
</body>

</html>
